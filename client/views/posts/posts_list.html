<template name="postsList">
  <div class="posts js-masonry">
    {{#each postsWithRank}}
      {{> postItem}}
    {{/each}}
    
    {{#if nextPath}}
	<div class="clearfix"></div>
      <a class="load-more clearfix" href="{{nextPath}}">פוסטים נוספים</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
</template>
